<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class="main-wrapper flex-center">
        <header>
            <h1>Play Tic Tac Toe</h1>
        </header>
        <div class="board-wrapper flex-center">
            <div class="row-wrapper flex-center">
                <div class="tile" id="tile-1"></div>
                <div class="tile" id="tile-2"></div>
                <div class="tile" id="tile-3"></div>
            </div>
            <div class="row-wrapper flex-center">
                <div class="tile" id="tile-4"></div>
                <div class="tile" id="tile-5"></div>
                <div class="tile" id="tile-6"></div>
            </div>
            <div class="row-wrapper flex-center">
                <div class="tile" id="tile-7"></div>
                <div class="tile" id="tile-8"></div>
                <div class="tile" id="tile-9"></div>
            </div>
        </div>
        <footer>
            <h3>Created by SAMBASIL</h3>
            <div class="overlay flex-center" id="overlay">
                <div id="status-text"></div>
                <div id="reset-button">Restart Game</div>
            </div>
        </footer>
    </section>
    <script src="script.js"></script>
</body>
</html>
